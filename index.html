<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Dutchman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="score-board">Score: <span id="score">0</span> | Levens: <span id="lives">3</span></div>
        <div id="start-screen">
            <h1>Vliegende Vriendjes</h1>
            <p>Tik op de vriendjes om punten te scoren. Vermijd de bommen!</p>
            <button id="startButton">Start Spel</button>
        </div>
        <div id="game-over-screen" class="hidden">
            <h2>Game Over!</h2>
            <p>Je score: <span id="final-score">0</span></p>
            <button id="restartButton">Opnieuw Spelen</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
